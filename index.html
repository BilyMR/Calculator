<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div id="calc-container">
      <div id="display">
        <div id="last-operator"></div>
        <div id="current-operator">0</div>
      </div>
       <div id="buttons-grid">
         <button id="clear-btn" class="large-button">Clear</button>
         <button id="all-clear-button" class="large-button">All Clear</button>
         <button id="7" class="number">7</button>
         <button id="8" class="number">8</button>
         <button id="9" class="number">9</button>
         <button id="resta" class="operador">-</button>
         <button id="4" class="number">4</button>
         <button id="5" class="number">5</button>
         <button id="6" class="number">6</button>
         <button id="sum" class="operador">+</button>
         <button id="1" class="number">1</button>
         <button id="2" class="number">2</button>
         <button id="3" class="number">3</button>
         <button id="multiplication" class="operador">*</button>
         <button id="decimal" class="caracter">.</button>
         <button id="0" class="number">0</button>
         <button id="equal" class="caracter">=</button>
         <button id="division" class="operador">/ </button>
       </div>
     </div>
  </main>
  <script src="calc.js"></script>
</body>
</html>
